name: ðŸš€ Deploy to Vercel on Push

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run linting
        run: npm run lint

      - name: ðŸ” Run type checking
        run: npm run type-check

      - name: ðŸ§ª Run tests
        run: npm run test

      - name: ðŸ—ï¸ Build application
        run: npm run build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Setup environment variables
        run: |
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}" >> $GITHUB_ENV
          echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}" >> $GITHUB_ENV
          echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}" >> $GITHUB_ENV

      - name: ðŸ“¦ Install Vercel CLI
        run: npm install -g vercel

      - name: ðŸš€ Deploy to Vercel (Production)
        run: vercel --prod --token ${{ env.VERCEL_TOKEN }}
